<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/Login.css">
</head>
<body>
    <h1>Хеш-таблица</h1>

    <div class="container">
        <h2>Авторизация</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Логин/Почта" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit" onclick="login()">Войти</button>
        </form>
        <button onclick="switchForm()">Регистрация</button>
        <div class="switch-form active">
            <h2>Регистрация</h2>
            <form action="/register" method="post">
                <input type="text" name="Email" placeholder="Почта" required>
                <input type="text" name="username" placeholder="Логин" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <input type="password" name="password" placeholder="Повторите Пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <script src="src/Login.js"></script>
</body>
</html>
